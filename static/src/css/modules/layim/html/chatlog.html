<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>聊天记录</title>

<!--<link rel="stylesheet" href="http://local.res.layui.com/layui/src/css/layui.css">-->
<link rel="stylesheet" href="/statics/src/css/layui.css">
<style>
body .layim-chat-main{height: auto;}
</style>
</head>
<body>

<div class="layim-chat-main">
  <ul id="LAY_view"></ul>
</div>

<div id="LAY_page" style="margin: 0 10px;"></div>


<textarea title="消息模版" id="LAY_tpl" style="display:none;">
{{# layui.each(d.data, function(index, item){
  if(item.id == parent.layui.layim.cache().mine.id){ }}
    <li class="layim-chat-mine"><div class="layim-chat-user"><img src="{{ item.avatar }}"><cite><i>{{ layui.data.date(item.timestamp) }}</i>{{ item.username }}</cite></div><div class="layim-chat-text">{{ layui.layim.content(item.content) }}</div></li>
  {{# } else { }}
    <li><div class="layim-chat-user"><img src="{{ item.avatar }}"><cite>{{ item.username }}<i>{{ layui.data.date(item.timestamp) }}</i></cite></div><div class="layim-chat-text">{{ layui.layim.content(item.content) }}</div></li>
  {{# }
}); }}
</textarea>

<!-- 
上述模版采用了 laytpl 语法，不了解的同学可以去看下文档：http://www.layui.com/doc/modules/laytpl.html

-->


<!--<script src="http://local.res.layui.com/layui/src/layui.js"></script>-->
<script src="/statics/src/layui.js" charset="utf-8"></script>
<script src="/statics/js/utils.js" charset="utf-8"></script>
<script>
layui.use(['layim', 'laypage'], function(){
	var layim = layui.layim
	,layer = layui.layer
	,laytpl = layui.laytpl
	,$ = layui.jquery
	,laypage = layui.laypage;

	// console.log(parent.layui.layim.cache().mine.id);
	//开始请求聊天记录
	var param =  location.search; //获得URL参数。该窗口url会携带会话id和type，他们是你请求聊天记录的重要凭据
	param += '&user_id=' + parent.layui.layim.cache().mine.id;
	//实际使用时，下述的res一般是通过Ajax获得，而此处仅仅只是演示数据格式
	$.ajax({
		url: '/chat/history_msg/'+param
		,type: 'get'
		,success: function (res) {
			console.log(res);
			var html = laytpl(LAY_tpl.value).render({
				data: res.data
			});
			$('#LAY_view').html(html);
		}
	});
  
  console.log(param);
  
});
</script>
</body>
</html>
